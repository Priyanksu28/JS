<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button id="stop">click</button>
</body>

<script>

    // setTimeout()
    const sayPriya = function() {
        console.log("Priyanksu")
    }

    const change = function () {
        document.querySelector('h1').innerHTML = "Best In The World";
    }

    // setTimeout(change, 2000)


    // clearTimeout()
    const changeMe = setTimeout(change, 2000);

    document.querySelector('#stop').addEventListener('click', () => {
        clearTimeout(changeMe);
        console.log("STOPPED");
    });

</script>
</html>
